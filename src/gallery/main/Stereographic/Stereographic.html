<script id="csmouseup" type="text/x-cindyscript">
//apply(allpoints(),#.selected=false);
rotating=true;
ball=false;

degg=2.5°;
deg=20°;
degs=5°;

;
</script>
<script id="csdraw" type="text/x-cindyscript">
//Skalierungen
s1=|B,E|*7+0.01;
s2=(|D,F|/|D,C|/6)+0.01;

//Gitterpunkte schieben
K.xy=map(mat*(0,0,0));
L.xy=map(mat*(1,0,0));
M.xy=map(mat*(0,0,1));
G.xy=map(mat*(1,0,1));
sig=-area(K,L,M);
//Punkte nachruecken
if(dragging,
  H.xy=map(mat*aa);
  N.xy=map(mat*bb);
);

//Originalpunkte im Raum

aa=(R.y,0,R.x);
bb=(S.y,0,S.x);

//Randpunkt nachziehen
if(mover()==N,
   diff=bb-aa;
);

if(mover()==H,
  N.xy=map(mat*(aa+diff));
//  N.xy=map(mat*(1,0,1));
  bb=(S.y,0,S.x);
);





//Gitter malen

if(sig>0,
 drawgrid(4);
);
//Pfeil auf Kreismitte
//arrow((0,0,0),aa,(0,0.66,0));


//drawtext(map(mat*bb)*1.1,"A");
//drawtext(map(mat*aa)*1.03,"m");


//Kugel

mid=map(mat*(0,1,0));

drawspherep(0°,180°);
drawsphereq(0°,180°);
drawsphere(0°,180°);
drawsphere1(0°,180°);
if(Text0.pressed,
 drawsphere2(0°,180°);
);




hit=ster(aa);




if(sig<0,
 drawgrid(4);
);


</script>
<script id="csmousedown" type="text/x-cindyscript">
degg=10°;
deg=20°;
degs=20°;

startx=mouse().x;
starty=mouse().y;
mm=mouse().xy;
rotating=(   |mm,E|>1 
           & |mm,F|>1
           & |mm,N|>1
           & |mm,H|>1
);

dragging=(   |mm,N|>1
           & |mm,H|>1
);

ball=(|mm-mid|<s1*s2);
;



</script>
<script id="csmousedrag" type="text/x-cindyscript">


if(rotating,
 xx=mouse().x;
 yy=mouse().y;
 wy=(startx-xx)*.1;
 wx=-(starty-yy)*.1;

 mmmx=[
  [1,0,0],
  [0,cos(wx),sin(wx)],
  [0,-sin(wx),cos(wx)]
 ];


 mmmy=[
  [cos(wy),0,-sin(wy)],
  [0,1,0],
  [sin(wy),0,cos(wy)]
 ];

  if(!ball,
    mat=mmmx*mmmy*mat,
    matb=mmmx*mmmy*mmmx*mmmy*matb;
  );


 startx=xx;
 starty=yy;
);
;
</script>

<script id="csinit" type="text/x-cindyscript">
R=(1,1,1);
S=(1,1,1);
mat=[[1,0,0],[0,1,0],[0,0,1]];
matb=[[1,0,0],[0,1,0],[0,0,1]];
a=(0,0,1);

degg=10°;
deg=20°;
degs=20°;

degg=2.5°;
deg=20°;
degs=5°;

mat=[[0.9127,-0.0635,-0.4036],[-0.0902,0.9322,-0.3506],[0.3985,0.3564,0.8451]];


rotating=true;
ball=false;

embed(p):=(p.x,0,p.y);

map(pp):=(
  p=s2*pp;
  o=(p-(p*a)*a)/(1-p*a);
  (o.x,o.y)*s1;
);

north=(0,2,0);


//Projektionsstrahl
ster(aa):=(
   lambda=1/(1+|aa|^2/4);
   lambda*aa+(1-lambda)*north;
);

ister(p):=(
    is=   (north*p.y-p*north.y)/(p.y-north.y);
//err(is);
is;
);

arrow(pa,pb,col):=(
   draw(map(mat*pa),map(mat*pb),color->col,size->2);
   n=pb-pa;
   n=n/|n|;

   p=cross(n,(0,1,0));
   fillpoly(apply(
    (pb-n*0.3+p*0.2,
     pb-n*0.2+p*0.03,
     pa+p*0.03,
     pa-p*0.03,
     pb-n*0.2-p*0.03,
     pb-n*0.3-p*0.2,
     pb),map(mat*#)),color->col);

);

arrow2(pa,pb,col):=(
   draw(map(mat*pa),map(mat*pb),color->col,size->2);
   n=pb-pa;
   n=n/|n|;

   p=cross(n,(0,0,1));
   fillpoly(apply(
    (pb-n*0.3+p*0.2,
     pb-n*0.2+p*0.03,
     pa+p*0.03,
     pa-p*0.03,
     pb-n*0.2-p*0.03,
     pb-n*0.3-p*0.2,
     pb),map(mat*#)),color->col);

);


grid(n,al,siz):=(
 apply((-siz*n..siz*n)/n,i,
    p1=(i,0,-siz);
    p2=(i,0,siz);
    draw(map(mat*p1),map(mat*p2),alpha->al);
    p1=(-siz,0,i);
    p2=(siz,0,i);
    draw(map(mat*p1),map(mat*p2),alpha->al)
 )
);



drawgrid(siz):=(
 fillpoly(apply(((siz,0,siz),(siz,0,-siz),(-siz,0,-siz),(-siz,0,siz))
    ,map(mat*#)),color->(1,1,1)*.8,alpha->0.4);
 connect(apply(((siz,0,siz),(siz,0,-siz),(-siz,0,-siz),(-siz,0,siz),(siz,0,siz))
    ,map(mat*#)),color->(0,0,0),alpha->0.8,size->2);
 linecolor((0,0,0));
// grid(1,0.4,siz);
// grid(10,0.1,siz);
);

err(matb);
sp(w1,w2):=matb*[cos(w1+90°)*sin(w2),sin(w1+90°),cos(w1+90°)*cos(w2)];

drawsphere(sta,sto):=(

 apply((sta/degs..sto/degs-1)*degs,w1,
   apply((1..360°/degs)*degs,w2,
    deg2=degs*.99999;
    sx1=sp(w1,w2);
    sx2=sp(w1+deg2,w2);
    sx3=sp(w1+deg2,w2+deg2);
    sx4=sp(w1,w2+deg2);
    pro=apply((sx1,sx2,sx3,sx4,sx1),map(mat*(#+(0,1,0))));
    n=cross(mat*(sx1-sx2),mat*(sx1-sx3));
    n=n/|n|; 
    if(area(pro_1,pro_2,pro_3)>0,
        fillpoly(pro,color->(0,n*(1,1,1)*.4,n*(1,1,2)*.4),alpha->0.6);
    //    draw(pro_1,pro_4,alpha->0.8,size->2);
    )
  )
 );
);



drawsphere1(sta,sto):=(

 apply((sta/deg+1..sto/deg-1)*deg,w1,
   apply((1..360°/degs)*degs,w2,
    deg2=deg*.99999;
    degs2=degs*.99999;
    sx1=sp(w1,w2);
    sx2=sp(w1+deg2,w2);
    sx3=sp(w1+deg2,w2+degs);
    sx4=sp(w1,w2+degs);
    pro=apply((sx1,sx2,sx3,sx4,sx1),map(mat*(#+(0,1,0))));
    n=cross(mat*(sx1-sx2),mat*(sx1-sx3));
    n=n/|n|; 
    if(area(pro_1,pro_2,pro_3)>0,
        draw(pro_1,pro_4,alpha->0.8,size->2);
    )
  )
 );
 wwm=map(mat*(matb*(0,1,0)+(0,1,0)));
 wwm1=map(mat*(matb*(0,1,0.001)+(0,1,0)));
 wwm2=map(mat*(matb*(0.001,1,0)+(0,1,0)));
 if(area(wwm,wwm1,wwm2)>0, 
  draw(wwm,size->2,color->(0,0,0));
 );
 wwm=map(mat*(matb*(0,-1,0)+(0,1,0)));
 wwm1=map(mat*(matb*(0,-1,0.001)+(0,1,0)));
 wwm2=map(mat*(matb*(0.001,-1,0)+(0,1,0)));
 if(area(wwm,wwm1,wwm2)<0, 
  draw(wwm,size->2,color->(0,0,0));
 );
);


drawsphere2(sta,sto):=(

 apply((sta/degs..sto/degs-1)*degs,w1,
   apply((1..360°/deg)*deg,w2,
    deg2=degs*.99999;
    sx1=sp(w1,w2);
    sx2=sp(w1+deg2,w2);
    sx3=sp(w1+deg2,w2+deg);
    sx4=sp(w1,w2+deg);
    pro=apply((sx1,sx2,sx3,sx4,sx1),map(mat*(#+(0,1,0))));
    n=cross(mat*(sx1-sx2),mat*(sx1-sx3));
    n=n/|n|; 
    if(area(pro_1,pro_2,pro_3)>0,
        draw(pro_1,pro_2,alpha->0.8,size->2);
    )
  )
 );
);



drawsphereq(sta,sto):=(
 apply((sta/degg..sto/degg-1)*degg,w1,
   apply((1..360°/deg)*deg,w2,
    deg2=degg*.99999;
    sx1=ister(sp(w1,w2)+(0,1,0));
    sx2=ister(sp(w1+degg,w2)+(0,1,0));
    sx3=ister(sp(w1,w2+degg)+(0,1,0));
    if(|sx1.x|<4&|sx1.z|<4&|sx2.x|<4&|sx2.z|<4,
        pro=apply((sx1,sx2),map(mat*#));
        draw(pro_1,pro_2,alpha->0.5,size->2,color->(0,0.5,0));
    );
   
    
  )
 );
);


drawspherep(sta,sto):=(
 apply((sta/deg..sto/deg-1)*deg,w1,
   apply((1..360°/degg)*degg,w2,
    deg2=deg*.99999;
    sx1=ister(sp(w1,w2)+(0,1,0));
    sx2=ister(sp(w1+deg,w2)+(0,1,0));
    sx3=ister(sp(w1,w2+degg)+(0,1,0));

    if(|sx1.x|<4&|sx1.z|<4&|sx3.x|<4&|sx3.z|<4,
        pro=apply((sx1,sx3),map(mat*#));
        draw(pro_1,pro_2,alpha->0.5,size->2,color->(0.5,0,0));
    )
  )
 );
);






aa=(R.y,0,R.x);
bb=(S.y,0,S.x);


   diff=bb-aa;

;
</script>
