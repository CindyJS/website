<script id="csdraw" type="text/x-cindyscript">
nn=round(|A,C|/|A,B|*6);

box(p,q,n):=(
  createvar(pp);
  createvar(qq);
  fillpoly(
    (p,(p.x,q.y),q,(q.x,p.y)),color->(0.7,0.4,0),alpha->0.2
  );
  connect(
    (p,(p.x,q.y),q,(q.x,p.y),p),color->(0.7,0.4,0)*.5,alpha->.4
  );
  if(n==0,
   draw(p,q,color->(0,0,1));
  );
  if(n>0,
    pp=(2/3*p.x+1/3*q.x,1/3*p.y+2/3*q.y); 
    qq=(1/3*p.x+2/3*q.x,2/3*p.y+1/3*q.y); 
    box(p,pp,n-1);
    box(pp,qq,n-1);
    box(qq,q,n-1);
  );
  removevar(pp);
  removevar(qq);
);



a=(0,0);

b=(.9,.9);

box(a,b,nn);



;
</script>
