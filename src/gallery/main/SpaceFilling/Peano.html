            background-color: #FAFAFA;

<script id="csdraw" type="text/x-cindyscript">
layer(3);
clrscr();
p=0;
ri=i;
seq=zerovector(14000);
cc=1;
seq_cc=p;
cc=cc+1;
list(x):=(
  repeat(length(x),
     turtle(x_#);
  );
);

turtle(x):=(
  (if(x=="F",foreward)); 
  (if(x=="R",foreward));
  (if(x=="L",foreward));
  (if(x=="+",left));
  (if(x=="-",right));
);

foreward:=(
 p=p+ri;
 seq_cc=p;
 cc=cc+1;
);
left:=(ri=ri*i);
right:=(ri=ri/i);

l=0.2;
angle=90°;


n=round(1+|C,D|/|C,B|*5);

l=1/(2^n-1)*10;
s="X";
rules:=(
("Y","-XF+YFY+FX-"),
("X","+YF-XFX-FY+"),
);
repeat(n,s=replace(s,rules));
list("+++"+s);


curve=(apply(1..(cc-1),gauss(seq_#*l)));
connect(curve,color->red(.6),size->2);

nc=length(curve)-1;

t=(|A,F|/|A,E|)*.9998+.0001;
f(t):=((t-floor(t))*curve_(ceil(t)+1)+(ceil(t)-t)*curve_(ceil(t)));

draw(f(t*nc),color->(1,1,1));

curx=apply(1..nc+1,(11,5.5)+4*((#-1)/nc,.1*(curve_#)_1));
cury=apply(1..nc+1,(11,0)+4*((#-1)/nc,.1*(curve_#)_2));

connect(curx);
connect(cury);

draw((t*4,0)+(11,5.5),(t*4,f(t*nc)_1*.4)+(11,5.5),color->(0,0,0));
draw((t*4,0)+(11,5.5),color->(1,1,1));

draw((t*4,0)+(11,0),(t*4,f(t*nc)_2*.4)+(11,0),color->(0,0,0));
draw((t*4,0)+(11,0),color->(1,1,1));


;
</script>
